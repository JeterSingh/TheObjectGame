<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
	
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Slap Game</h3> 
   
    <span>Your health is: </span><span id="health">100</span>
    <span>Your hits are: </span><span id="hits">0</span>
    <span>Your name is: </span><span id="name"></span>
  </div>
  <div class="panel-body">
   <img style="width:200px" src="http://images.clipartpanda.com/sad-girl-stick-figure-image.png"/>
    
  </div>
    <div class="panel-footer">
      <button class = "btn btn-md" onClick="player.slap()" >Slap</button> 
      <button class = "btn btn-md" onClick="player.punch()" >Punch</button> 
      <button class = "btn btn-md" onClick="player.kick()" >Kick</button> 
      <button class = "btn btn-md" onClick="reset()" >reset</button> 
      </div>
</div>
<script src="game.js"></script>
</body>
</html>
